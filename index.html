<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octane One | Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/Icon.png">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>
<body>
    <div class="headerContainer">
        <header>
            <img src="Images/Logo.svg" alt="">
            <nav>
                <a class="navSelected" href="index.html">
                    HOME
                </a>
                <a href="#super">
                    MODELS
                </a>
                <a href="#">
                    CONTACT
                </a>
                <a href="#about">
                    ABOUT
                </a>
            </nav>
        </header>
    </div>
    
    <main>
        <section id="hero">
            <div class="topBg"></div>
            <div class="bottomBg"></div>
            <div class="circles">
                <img class="outer" src="Images/circles/outer.svg" alt="">
                <img class="inner1" src="Images/circles/inner1.svg" alt="">
                <img class="inner2" src="Images/circles/inner2.svg" alt="">
                <img class="lines" src="Images/circles/lines.svg" alt="">
            </div>
            <div class="heroContent">
                <div class="carTitle">
                    <div class="carStats">
                        <p class="year">2021</p>
                        <p class="engine">V10</p>
                    </div>
                    <p class="carName">AUDI R8</p>
                </div>
                <div class="heroCar">
                    <model-viewer id="heroCar3d" src="Models/r8.glb" 
                    tone-mapping="neutral" 
                    shadow-intensity="1" 
                    camera-orbit="0deg 88.83deg 0.0915m" 
                    interpolation-decay="500"
                    field-of-view="30deg"></model-viewer>
                </div>
                <div class="discoverBtn">
                    <p>DISCOVER MORE</p>
                    <div class="btnArrow">
                        <img class="btnBg" src="Images/BtnBg.svg" alt="">
                        <img src="Images/arrow.svg" alt="">
                    </div>
                </div>
                <div class="heroSocials">
                    <img src="Images/insta.svg" alt="">
                    <img src="Images/x.svg" alt="">
                    <img src="Images/fb.svg" alt="">
                </div>
            </div>
        </section>
    </main>
    
    <script src="home.js"></script>
</body>
</html>
